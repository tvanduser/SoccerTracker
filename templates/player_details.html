{% extends "base.html" %}

{% block content %}
<h1>{{ player['Player_Name'] }}</h1>
<ul>
    {% for key, value in player.items() %}
    <li><strong>{{ key }}:</strong> {{ value }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('edit_player', player_name=player['Player_Name']) }}">
    <button>Edit Player</button>
</a>
<a href="{{ url_for('add_stats', player_name=player['Player_Name']) }}">
    <button>Add Stats</button>
</a>
<a href="{{ url_for('view_stats', player_name=player['Player_Name']) }}">
    <button>View Stats</button>
</a>
{% endblock %}
