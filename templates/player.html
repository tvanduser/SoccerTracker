{% extends "base.html" %}

{% block content %}
    <h1>Player Information</h1>
    <h2>Players</h2>
    <p>Click a player below to view more information</p>
    <ul>
        {% for player in data['players'] %}
            <li>{{ player }}</li>
        {% endfor %}
    </ul>
{% endblock %}
